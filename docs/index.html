<body>
  <div id="app"></div>
  <script>

    window.$docsify = {
      name: '个人笔记', <!-- 定义网站主题 -->
      repo: 'https://github.com/rzechen/MyNotes.git',  <!-- 是否开启GitHub挂件 -->
      coverpage: true, <!-- 开启渲染封面的功能 -->
      loadSidebar: true, <!-- 开始左侧目录结构 -->
      auto2top: false, <!-- 下一页后是否调到头部 -->
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索一下...',
        noData: '😞 没有搜索到任何内容...',
        depth: 6 // Headline depth, 1 - 6
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true
      },
      footer: {
            copy: '©2020.',
            auth: '',
            pre: '<hr>',
            style:'text-align: center;'
        }
    }

  </script>
